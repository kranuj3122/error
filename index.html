<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>import-export and styling</title>

</head>

<body>
    <div>hello</div>
    <!--          There are two type of import-export:-
/*
              (i)default:- 
                    export-syntax==> export default variableName;
                    import-syntax==> import variableName(you can write anything here) from "./file2";
                    # it is used to export single variable

              (ii)named:-
                    export-syntax==> export variableName;
                    import-synta==> import {variableName1,variableName2,...} from "./file1";
                    # import and export variable should be same.
                    # it is used to export multiple variable.

*/-->
    <script type="text/babel" src="file1.js"></script>
    <script type="text/babel" src="file2.js"></script>
</body>

</html>
